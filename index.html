<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/load.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/icons.css">
    <link rel="stylesheet" href="./styles/loadingsc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="shortcut icon" href="./img/favicon/favico.png" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./scripts/loading.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a href="./index.html">
                <img class="logo_img" src="./img/logo/pokeapi_logo.png" alt="PokeAPI Logo">
            </a>
            <form class="form-inline d-flex gap-3">
                <input id="search-bar" class="form-control me-2" type="search" placeholder="Suchen">
                <select id="type-filter" class="form-control">
                    <option value="all">Alle Typen</option>
                </select>
                <button class="btn btn-outline-success" type="button" onclick="searchPokemon()">Suchen</button>
            </form>
        </nav>
    </header>

    <div id="loading-screen" class="loading-screen">
        <div class="spinner">
            <img src="./img/loadingscreen/ball1.png" alt="Image 1" class="spinner-image">
            <img src="./img/loadingscreen/ball2.png" alt="Image 2" class="spinner-image">
            <img src="./img/loadingscreen/ball3.png" alt="Image 3" class="spinner-image">
            <img src="./img/loadingscreen/ball4.png" alt="Image 4" class="spinner-image">
            <img src="./img/loadingscreen/ball5.png" alt="Image 5" class="spinner-image">
            <img src="./img/loadingscreen/ball6.png" alt="Image 6" class="spinner-image">
        </div>
        <div id="spinner-text" class="spinner-text">Loading...</div>
    </div>

    <main>
        <div id="cards-container" class="cards-container mt-4">   </div>
        <template id="pokemon-card-template">
            <div class="card shadow-sm {{type}}" data-id="{{id}}">
              <img src="{{image}}" alt="{{name}}" class="card-img-top">
              <div class="card-body text-center">
                <h5 class="card-title">{{nameCapitalized}}</h5>
                <p>
                  {{typeIcons}}
                </p>
              </div>
            </div>
          </template>
     
        <div id="pokemon-details" class="pokemon-details" style="display: none;">
            <h2 id="details-name"></h2>
            <img id="details-image" src="" alt="Pokemon Image">
            <p><strong>ID:</strong> <span id="details-id"></span></p>
            <p><strong>Type:</strong> <span id="details-types"></span></p>
            <p><strong>Weight:</strong> <span id="details-weight"></span></p>
            <p><strong>Height:</strong> <span id="details-height"></span></p>
            <p><strong>Abilities:</strong> <span id="details-abilities"></span></p>
            <div id="details-evolutions" class="details-evolutions"></div>
        <div class="switch">
            <button id="close-details" class="close-details-btn">&times;</button>
            <button id="prev-details" class="carousel-control-prev-icon btn btn-dark"></button>
            <button id="next-details" class="carousel-control-next-icon btn btn-dark"></button>
        </div>
        </div>

        <div class="text-center mt-4">
            <button id="load-more" class="btn btn-primary btn-outline-success">Mehr Laden...</button>
        </div>
    </main>

    <footer class="text-center mt-5 mb-3">
        <p>&copy; 2024 Pok√©dex by Taylan Umucu</p>
    </footer>
    <script src="./script.js" defer></script>
    <script src="./scripts/search.js" defer></script>
    <script src="./scripts/modal.js" defer></script>
    <script src="./scripts/loadmore.js" defer></script>
</body>
</html>
